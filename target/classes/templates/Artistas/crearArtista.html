<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body class="bg-cyan-800 text-white flex flex-col justify-center h-screen w-screen">
<div th:replace="~{layout/layout :: fondo}"></div>
<header class="relative" th:replace="~{layout/layout :: header}"></header>

<section class="w-full h-full flex flex-col justify-center items-center gap-4 text-cyan-950 pt-32">
    <h1 class="text-3xl font-bold uppercase mb-6">[[${title}]]</h1>
    <div class="overflow-y-scroll w-3/5 m-5 p-8">
        <form th:object="${artista}" th:action="@{crearArtista}" method="post" enctype="multipart/form-data">
            <div class="flex flex-col gap-2 text-start">
                <label class="text-lg font-bold" for="nombreArtista">Nombre Artista:</label>
                <input class="bg-transparent py-1 border-b border-sky-900 focus:border-sky-200 transition-all focus:scale-105 focus:font-normal"
                       type="text" name="nombreArtista" id="nombreArtista" placeholder=" Pablo"
                       th:field="*{nombreArtista}" maxlength="50" required="true"/>
                <small class="text-red-900">El nombre del artista es único y obligatorio.</small>
            </div>

            <br>
            <div class="flex flex-col gap-2 text-start">
                <label class="text-lg font-bold" for="apellidoArtista">Apellido Artista:</label>
                <input class="bg-transparent py-1 border-b border-sky-900 focus:border-sky-200 transition-all focus:scale-105 focus:font-normal"
                       type="text" name="apellidoArtista" id="apellidoArtista" placeholder="Picasso"
                       th:field="*{apellidoArtista}" maxlength="50" required="true"/>
                <small class="text-red-900">El apellido del artista es único y obligatorio.</small>
            </div>
            <br>
            <div class="flex flex-col gap-2 text-start">
                <label class="text-lg font-bold" for="paisNacimiento">*País de Nacimiento:</label>
                <input class="bg-transparent py-1 border-b border-sky-900 focus:border-sky-200 transition-all focus:scale-105 focus:font-normal"
                       type="text" name="paisNacimiento" id="paisNacimiento" placeholder="Ej. Colombia"
                       th:field="*{paisArtista}" maxlength="50" required="true"/>
                <small class="text-red-900">Introduce el país de nacimiento del artista.</small>
            </div>


            <br>
            <div class="flex flex-col gap-2 text-start">
                <label class="text-lg font-bold" for="fechaNacimiento">*Fecha de Nacimiento:</label>
                <input class="bg-transparent py-1 border-b border-sky-900 focus:border-sky-200 transition-all focus:scale-105 focus:font-normal"
                       type="date" name="fechaNacimiento" id="fechaNacimiento"
                       th:field="*{fechaNacimiento}" required="true"/>
                <small class="text-red-900">Introduce la fecha de nacimiento del artista.</small>

            </div>
            <script>
                const today = new Date().toISOString().split('T')[0];
                document.getElementById("fechaNacimiento").setAttribute("max", today);
            </script>
            <br>
            <div class="flex flex-col justify-center items-center mb-4">
                <input class="border border-orange-600 py-2 px-4 rounded bg-orange-200 hover:bg-orange-600 hover:text-white transition-all active:scale-105 font-bold text-lg text-black m-auto" type="submit"/>
            </div>
        </form>
    </div>
</section>
<footer class="relative" th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
