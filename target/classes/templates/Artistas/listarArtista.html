<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body class="bg-cyan-800 text-black flex flex-col justify-center items-center h-screen w-screen">
<div th:replace="~{layout/layout :: fondo}"></div>
<header th:replace="~{layout/layout :: header}"></header>
<div th:replace="~{layout/layout :: nuevo}"></div>

<section class="w-screen h-screen flex flex-col justify-center items-center gap-y-4 p-4 text-black pt-32">
    <h1 class="text-3xl font-bold uppercase mb-6">[[${title}]]</h1>

    <div class="w-full h-full flex flex-wrap justify-evenly p-4 gap-4 overflow-y-scroll">
        <div class="flex flex-col gap-4 items-center border rounded-xl bg-white p-4 w-1/3 h-[320px] text-black
        overflow-y-scroll shadow-lg shadow-slate-800 hover:scale-105 transition-all"
             th:each="artista : ${artista}">
            <h1 class="font-bold">[[${artista.nombreArtista}]] [[${artista.apellidoArtista}]]</h1>
            <div class="flex gap-4">
                <a th:href="@{/detalleArtista/}+${artista.idArtista}"
                   class="border p-1 rounded hover:bg-black hover:text-white">Ver más</a>
                <a th:href="@{/editarArtista/}+${artista.idArtista}"
                   class="border p-1 rounded hover:bg-black hover:text-white">Editar</a>
                <a th:href="@{/eliminarArtista/{id}(id=${artista.idArtista})}"
                   class="border p-1 rounded hover:bg-red-500 hover:text-black">ELIMINAR</a>
            </div>
            <section class="border flex flex-col rounded-xl p-4 gap-4 w-full">
                <div>
                    <h4 class="font-bold">País de Nacimiento:</h4>
                    <p>[[${artista.paisArtista}]]</p>
                </div>
            </section>

        </div>
    </div>

</section>

<footer class="relative" th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
