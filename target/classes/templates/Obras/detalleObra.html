<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace ="~{layout/layout :: head}"></head>
<body class="bg-cyan-800 text-white flex flex-col justify-center items-center h-screen w-screen">
<div th:replace="~{layout/layout :: fondo}"></div>
<header class="relative" th:replace="~{layout/layout :: header}"></header>

<section class="w-full h-full flex flex-col justify-center items-center gap-4 p-4 text-cyan-950 pt-32">
    <h1 class="text-3xl font-bold uppercase mb-6">Detalle de la Obra: [[${obraDetail.tituloObra}]]</h1>
    <div class="overflow-y-scroll w-3/5 m-5 p-8">
        <div class="flex flex-col gap-2 text-start">
            <label style="font-size: 20px; font-family: 'Tw Cen MT', serif" class="text-lg font-bold">
                Título de la Obra:
            </label>
            <p class="text-lg" th:text="${obraDetail.tituloObra}"></p>
        </div>
        <br>

        <div class="flex flex-col gap-2 text-start">
            <label style="font-size: 20px; font-family: 'Tw Cen MT', serif" class="text-lg font-bold">
                Descripción de la Obra:
            </label>
            <p class="text-lg" th:text="${obraDetail.descripcionObra}"></p>
        </div>
        <br>

        <div class="flex flex-col gap-2 text-start">
            <label style="font-size: 20px; font-family: 'Tw Cen MT', serif" class="text-lg font-bold">
                Fecha de Publicación:
            </label>
            <p class="text-lg" th:text="${#dates.format(obraDetail.fechaPub, 'yyyy-MM-dd')}"></p>
        </div>
        <br>

        <div class="flex flex-col gap-2 text-start">
            <label style="font-size: 20px; font-family: 'Tw Cen MT', serif" class="text-lg font-bold">
                Técnica Utilizada:
            </label>
            <p class="text-lg" th:text="${obraDetail.tecnicaObra}"></p>
        </div>
        <br>

        <div class="flex flex-col gap-2 text-start">
            <label style="font-size: 20px; font-family: 'Tw Cen MT', serif" class="text-lg font-bold">
                Foto de la Obra:
            </label>
            <img class="img-thumbnail" th:src="${obraDetail.fotoObra}" alt="Imagen de la obra"
                 style="max-width: 300px; margin: 20px auto; border: 1px solid rgb(15, 15, 15);"/>
        </div>
        <br>

        <div class="flex flex-col gap-2 text-start">
            <label style="font-size: 20px; font-family: 'Tw Cen MT', serif" class="text-lg font-bold">
                Artista(s):
            </label>
            <ul>
                <li th:each="artista : ${obraDetail.artistas}" th:text="${artista.nombreArtista} + ' ' + ${artista.apellidoArtista}"></li>
            </ul>
        </div>
        <br>

        <div class="flex flex-col justify-center items-center mb-4">
            <a class="border border-purple-600 py-2 px-4 rounded bg-purple-200
                    hover:bg-purple-600 hover:text-white transition-all active:scale-105
                    font-bold text-lg text-black m-auto" th:href="@{/editarObra/{id}(id=${obraDetail.idObra})}">
                Editar Obra
            </a>
        </div>
    </div>
</section>

<footer class="relative" th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
